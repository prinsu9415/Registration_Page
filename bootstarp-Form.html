<!-- make a registration form with boostrap cdn -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
 body{
    background-color: rgb(133, 165, 155);
 }  
    

.container{
    margin-top: 20px;
    display: flex;
    justify-content: center;
}
h2{
    color: rgb(175, 81, 113);
    text-align: center;
    padding-bottom: 5px;
}
.title{
    
    margin-top: 20px;
    background-color: aliceblue;
    border-radius: 40px;
    
}

</style>
</head>
<body>
    <div class="title">
    <h2> Rgistration Form</h2>
</div>
    <div class="container">
     
    
    <form>
        
        <input class="form-control" type="text" placeholder="Enter your first name"/>
    
        <br>
        
        <input class="form-control" type="text" placeholder="Enter your last name"/>
    
        <br>
        
        <input class="form-control" type="email" placeholder="Enter your emai id"/>
    
        <br>
        
        <input class="form-control" type="date" placeholder="Enter your DOB"/>

        <br>
        
        <input class="form-control" type="number" placeholder="Enter your Mob No" />
    
        <br>
       
        <select >
        <option>Gender</option>
        <option>Male</option>
        <option>Female</option>
        </select>
        <hr>
        <label class="form-label" id="list">Hobbies</label>
        <br>
        <ul>
            <li><input type="checkbox" placeholder=" volleyball"> Volleyball</li>
            <li><input type="checkbox" placeholder=" volleyball"> Singing</li>
            <li><input type="checkbox" placeholder=" volleyball"> Dance</li>
        </ul>
        <hr>
        <button class="btn btn-primary">submit</button>

    </form>
</div>
</body>
</html>
